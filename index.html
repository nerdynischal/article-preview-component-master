<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="img-container">
          <img src="images/drawers.jpg" alt="Drawer image" />
        </div>
        <div class="text-container">
          <h1>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>

          <!--Author info-->
          <div class="author-container">
            <div class="author">
              <div class="author-img-container">
                <img
                  src="images/avatar-michelle.jpg"
                  alt="Michelle's portrait"
                />
              </div>
              <div class="author-info-container">
                <div class="author-name">Michelle Appleton</div>
                <div class="date">28 Jun 2020</div>
              </div>
            </div>

            <div class="icon-container share-btn">
              <img src="images/icon-share.svg" alt="" />
            </div>
          </div>

          <div class="share-container">
            <div class="socials-container">
              <div class="title">share</div>
              <img src="images/icon-facebook.svg" alt="" />
              <img src="images/icon-twitter.svg" alt="" />
              <img src="images/icon-pinterest.svg" alt="" />
            </div>

            <div class="icon-container share-btn-close">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                <path
                  fill="#fff"
                  d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
